<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore"></span
          ><span class="choice" id="playerChoice"> --- Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-back-fist"
          title="rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="fa-regular fa-hand"
          title="paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          title="spock"
          id="playerSpock"
          onclick="select('spock')"
        ></i>
      </div>
      <!--Computer Player Container -->
      <div class="player-container" id="computer">
        <h2>
          You -
          <span id="computerScore"></span
          ><span class="choice" id="computerChoice"> --- Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-back-fist"
          title="rock"
          id="computerRock"
        ></i>
        <i class="fa-regular fa-hand" title="paper" id="computerPaper"></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="scissors"
          id="computerScissors"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="lizard"
          id="computerLizard"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          id="computerSpock"
          title="spock"
        ></i>
      </div>
      <!-- Reset Icon -->
      <i
        class="fa-solid fa-rotate reset-icon"
        title="reset"
        onclick="resetAll()"
      ></i>
      <!-- Results -->
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
